<!DOCTYPE html>
<html>
<head>
<title>Package Installer - Build</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="icon" type="image/x-icon" href="assets/ico.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src="https://kit.fontawesome.com/7765d5db02.js" crossorigin="anonymous"></script>
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('assets/bg.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
i {font-size: 2.5rem;}
.card {padding:80px;}
.code {padding:10px;}
   .notification {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

<div class="w3-display-middle">
<div class="w3-panel w3-card w3-light-grey w3-center card">
<h1>Package-Installer Build EXE</h1>
<h2>1. Get .Net SDK</h2>
<a href="https://dotnet.microsoft.com/en-us/download/dotnet/thank-you/sdk-9.0.202-windows-x64-installer" download><i class="fa-solid fa-download"></i></a>
<h2>2. Get Latest Compile Instructions</h2>
<a href="https://daniel-package-installer.pages.dev/website/complie-exe.cs" download><i class="fa-solid fa-download"></i></a>
<h2>3. Compile!</h2>
<div class="w3-panel w3-card w3-light-grey code copy-div" id="copyDiv">
csc /out:Package-Installer.exe compile.cs
</div>
  <!-- Notification message -->
  <div id="notification" class="notification">
    Text copied to clipboard!
  </div>

</div>
   </div>
</div>

<script>
    // Function to copy text to clipboard
    function copyToClipboard() {
      const textToCopy = "csc /out:Package-Installer.exe compile.cs"; // Text to copy (can be dynamic)
      const tempTextArea = document.createElement('textarea');
      
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');  // Copy to clipboard
      document.body.removeChild(tempTextArea);

      // Show notification
      const notification = document.getElementById('notification');
      notification.style.display = 'block';

      // Hide notification after 2 seconds
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    // Attach event listener to the div
    document.getElementById('copyDiv').addEventListener('click', copyToClipboard);
  </script>
</body>
</html>
